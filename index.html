<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Pics to words. Игра для изучения иностранных языков</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="./vendor/react.development.js"></script>
  <script src="./vendor/react-dom.development.js"></script>
  <script src="./vendor/babel.min.js"></script>
  <!--подключите файл данных-->
</head>
<body>
<div id="root"></div>
<script type="text/babel">
  const container = document.getElementById('root');
  const root = ReactDOM.createRoot(container);
  root.render(<App/>)

  function App() {
    return (
      <section className="game">
        <ul className="cards">
          <Card type="text" text="Kannettava"/>
          <Card type="image" url="./img/photo-card-5.jpg"/>
          <Card type="image" url="./img/photo-card-6.jpg"/>
          <Card type="image" url="./img/photo-card-1.jpg"/>
          <Card type="text" text="Vuode"/>
          <Card type="text" text="Talo"/>
          <Card type="text" text="Koira"/>
          <Card type="text" text="Teekannu"/>
          <Card type="image" url="./img/photo-card-2.jpg"/>
          <Card type="image" url="./img/photo-card-3.jpg"/>
          <Card type="image" url="./img/photo-card-4.jpg"/>
          <Card type="text" text="Kuuloke"/>
        </ul>
      </section>
    );
  }

  function Card({type, text, url}) {
    const content = type === 'image'
      ? <img src={url} width="185" height="100" alt=""/>
      : <span>{text}</span>
    return (
      <li className="card">
        {content}
      </li>
    )
  }
</script>
</body>
</html>
